<div class="layout">
  <header class="layout__header">
    <div class="brand">
      <img class="brand__logo" src="assets/images/floricoop-logo.png" alt="Logotipo de Floricoop">
      <div>
  <h1>Cooperativa Floricoop</h1>
        <p>Panel de administración de cosechas e inventario</p>
      </div>
    </div>
    <div class="layout__today" aria-label="Fecha actual">
      <span class="material-symbols-outlined" aria-hidden="true">calendar_month</span>
      <span>{{ todayLabel }}</span>
    </div>
    <button type="button" class="logout" (click)="logout()">
      <span class="material-symbols-outlined">logout</span>
      <span>Cerrar sesión</span>
    </button>
  </header>

  <nav class="layout__nav">
    <a
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <span class="material-symbols-outlined">{{ link.icon }}</span>
      <span>{{ link.label }}</span>
    </a>
  </nav>

  <main class="layout__content">
    <router-outlet></router-outlet>
  </main>
</div>
